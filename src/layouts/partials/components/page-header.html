{{ "<!-- page-header -->" | safeHTML }}
<script src="https://js.stripe.com/v3"></script>
            <script async src="https://js.stripe.com/v3/buy-button.js"></script>
<section class="page-title page-title-overlay bg-cover" {{ partial `bg-image.html` (dict `Src` .Params.page_header_image
  ) | safeHTMLAttr }}>
  <div>
    <div {{ partial `bg-image.html` (dict `Src` "images/shape/page-title.png" ) | safeHTMLAttr }}>
      <div class="container">
        <div class="row {{ if and ( eq .Kind "section") (eq .Section "donations") }} d-flex flex-row justify-content-evenly {{end}}" data-aos="fade-in" data-aos-delay="1">
          <div class="col-lg-7">
            <h1 class="text-light-green position-relative">{{ .Title }}<span class="watermark-sm">{{ .Params.Watermark
                }}</span>
            </h1>
            {{ with .Params.Description }}<p class="text-green pt-4 pb-4">{{ . | markdownify }}</p>{{ end }}
          </div>
          <!-- <div class="container"> -->
            <!-- <p>{{ .Params.custom_donation}}</p> -->
          
          {{ if and ( eq .Kind "section") (eq .Section "donations") }}
            
            <stripe-buy-button style="width:auto; color:blue"
            buy-button-id="buy_btn_1RolucH5BRP1wdS777zEoATp"
            publishable-key="pk_live_51Rbp2lH5BRP1wdS75rdUMgAAaThFPGMhf0qPhWWmEOVY6YT59LIznmg2sPdjY50dCF2XcDEtjYlrp1UrugR8ND4b00nnTB7iTl"
            >
            </stripe-buy-button>
            <!-- </div> -->
             
          {{ end}}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{ "<!-- /page-header -->" | safeHTML }}
